{% extends 'instagram1/layout.html' %}
{% load bootstrap4 %}

{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% comment %} <table>
            {{ form }}
        </table> {% endcomment %}
        {% buttons %}
            {% comment %} <input type="submit" value="저장" /> {% endcomment %}
            <button class='btn btn-primary'>
                저장
            </button>
        {% endbuttons %}
    </form>

    <hr/>

    {% if post %}
        <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">
            내용으로
        </a>
    {% endif %}
    <a href="{% url 'instagram1:post_list' %}" class="btn btn-primary">
        목록
    </a>

{% endblock %}
